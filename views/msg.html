<div class="modal fade bd-example-modal-sm" id="msgError" tabindex="-1" role="dialog" id="msgError" aria-labelledby="Mensaje" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"  style="color:#C51162;margin-bottom:0px;margin-top:0px;">Error</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" style="word-wrap: break-word;">
				<p class="font-regular">{{mensaje}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-blue-grey font-regular-light" data-bs-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade bd-example-modal-sm" id="msgError" tabindex="-1" role="dialog" id="msgInfo" aria-labelledby="Mensaje" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h6 class="modal-title" style="color:#2196F3;margin-bottom:0px;margin-top:0px;">Proceso satisfactorio</h6>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="sendMsg()"></button>
			</div>
			<div class="modal-body" style="word-wrap: break-word;">
				<p class="font-regular">{{mensaje}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-blue-grey font-regular-light" data-bs-dismiss="modal" (click)="sendMsg()">Cerrar</button>
			</div>
		</div>
	</div>
</div>

			<div class="modal-footer">
