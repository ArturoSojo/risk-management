
<main id="main" class="main mein">
    <loading-service></loading-service>  
	<msg-component [mensaje]="mensaje" > </msg-component>
    <div class="pagetitle">
      <h1>Limites de  Monitoreo</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
          <li class="breadcrumb-item">Monitoreo</li>
          <li class="breadcrumb-item active">Limites</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section"style="padding-right: 1rem;">
      <div class="row">
        <div class="col-lg-12">

          <div class="card" >
            <div style="background-color: rgb(0, 191, 255);padding-left: 10px;">
                <h5 class="card-title" style="color: #fff;">Límite de Tiempo</h5>
              </div>
            <div class="card-body">
             
              <!-- Horizontal Form -->
              <form>
               
                <div class="row mb-3 mt-2">
                  <label for="name" class="col-sm-3 col-form-label font-regular" style="font-size: 14px;">Nombre:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre (Opcional)" id="name" name="name" [(ngModel)]="name" maxlength="25" style="text-transform:uppercase;">
                    </div>
                </div>
                <div class="row mb-3 mt-2">
                  <label for="tnx" class="col-sm-3 col-form-label font-regular" style="font-size: 14px;">Límite de Recuento de Tnx:</label>
                  <div class="col-sm-9">
                    <input type="number" min="0" class="form-control" id="tnx" name="tnx" [(ngModel)]="tnx">
                    <span style="font-size: 10.5px;">El número de identificadores puede ser el valor del <label style="color:cornflowerblue;font-size: 12px;">Límite de Recuento de Tnx</label></span>
                  </div>
                </div>
                <div class="row mb-3 mt-2">
                  <label for="geoDistance" class="col-sm-3 col-form-label font-regular" style="font-size: 14px;">Límite de Geo Distancia:</label>
                  <div class="col-sm-9">
                    <input type="number" min="0" class="form-control"  id="geoDistance" name="geoDistance" [(ngModel)]="geoDistance">
                    <span style="font-size: 10.5px;">El número de identificadores puede ser el valor de <label style="color:cornflowerblue;font-size: 12px;">Límite de Geo Distancia</label> </span>
                  </div>
                </div>
                <div class="row mb-3 mt-2">
                  <label for="timeTransaction" class="col-sm-3 col-form-label font-regular" style="font-size: 14px;">Límite de Tiempo de Transacción:</label>
                  <div class="col-sm-9">
                    <input type="number" min="0" class="form-control" id="timeTransaction" name="timeTransaction" [(ngModel)]="timeTransaction">
                    <span style="font-size: 10.5px;">El número de identificadores puede ser el valor de <label style="color:cornflowerblue;font-size: 12px;">Límite de Tiempo de Transacción</label></span>
                  </div>
                </div>
    
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary" (click)="done()">GUARDAR</button>
                  <button type="reset" class="btn btn-secondary" (click)="clean()">RESETEAR</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
